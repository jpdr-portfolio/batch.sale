spring:
  application:
    name: "batch.sale"
  output:
    ansi:
      enabled: ALWAYS
  threads:
    virtual:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name:  org.h2.Driver
  h2:
    console:
      enabled: true
  batch:
    jdbc:
      initialize-schema: ALWAYS
    job:
      enabled: false
logging:
  level:
    com.challenge.acc.batch.sale.filter: debug